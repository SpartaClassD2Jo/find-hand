    <style>
        h1 {
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
        }
        .shelter{
            width: auto;
            height: 500px;
            padding: 10px;
        }

        .container {
            display: flex;
            height: 500px;
        }


    </style>
    <script>

    </script>

<body>
<div>
    <img src="">
    <h1>Find Hand</h1>
</div>
<div class="shelter">
    <div class="wrap">
        <div class="container">
            <div class="row row-cols-auto">
                {% for animal in animals %}
                    <div class="col">
                        <div class="card" style="width: 15rem;">
                            <img src={{ animal.img }} class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">{{ animal.notice_num }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

</body>
